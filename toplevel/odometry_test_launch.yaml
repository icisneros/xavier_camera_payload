session_name : mysession

suppress_history : false

windows:
  - window_name: mywindow
    focus: true
    layout: tiled
    panes:
      - shell_command: #pane_id 0
        - roscore
      - shell_command: # launch camera  pane_id = 1
        - sleep 10
        - echo "launching camera"
        - roslaunch nvidia_to_ros argus_camera.launch
      - shell_command: # launch gps/imu  pane_id = 2
        - sleep 5
        - echo "launching sensors"
        - roslaunch ~/ws/src/toplevel/launch/master_sensors_only.launch
      - shell_command: # record image to mp4  pane_id = 3
        - sleep 40
        - roslaunch nvidia_to_ros field_record_camera.launch
      - shell_command: # record sensors  pane_id = 4
        - sleep 40
        - roslaunch nvidia_to_ros field_record_sensors.launch
      - shell_command: # camera monitor bash script  pane_id = 5
        - sleep 45
        - bash ~/ws/src/toplevel/scripts/start_monitoring.sh
      - shell_command: # launch gnss denied
        - sleep 50
        - cd ~/GNSS_Denied_Localization_IMU/
        - source devel/setup.bash
        - roslaunch mcvio gnss_denied_localization.launch 
      - shell_command:
        - sleep 60
        - rosbag record -O odometry_output_10m.bag /gnss_denied_localization/path /camera0/feature_image /camera0/camera_pose_visual
