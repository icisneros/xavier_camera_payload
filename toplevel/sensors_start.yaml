session_name : sensors_session

suppress_history : false

windows:
  - window_name: sensors_window
    focus: true
    layout: tiled
    panes:
      - shell_command: # (0) roscore
        - roscore
      - shell_command: # (1) launch camera
        - sleep 10
        - echo "launching camera"
        - roslaunch nvidia_to_ros argus_camera.launch
      - shell_command: # (2) launch gps/imu
        - sleep 5
        - echo "launching sensors"
        - roslaunch ~/ws/src/toplevel/launch/master_sensors_only.launch
      - shell_command: # (3) record image to mp4
        - sleep 20
        - roslaunch nvidia_to_ros field_record_camera.launch
      - shell_command: # (4) record sensors
        - sleep 20
        - rosbag record -o /home/airlab/data/sensors /imu/data /fix
      - shell_command: # (5) camera monitor bash script
        - sleep 25
        # - bash ~/ws/src/toplevel/scripts/start_monitoring.sh
      - shell_command: # (6) record localization topics
        - sleep 40
        - rosbag record -o /home/airlab/data/localization /gnss_denied_localization/path /gnss_denied_localization/aligned_path /camera0/camera_pose_visual /gnss_denied_localization/reboot /pf_distribution /loc_trigger_state

