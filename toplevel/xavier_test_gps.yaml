session_name : xavier_test_gps

suppress_history : false

windows:
  - window_name: test_gps
    focus: true
    layout: tiled
    panes:
      - shell_command: #pane_id 0
        - roscore
      - shell_command: # launch camera  pane_id = 1
        - sleep 10
        - echo "launching camera"
        - roslaunch nvidia_to_ros argus_camera.launch
      - shell_command: # launch gps/imu  pane_id = 2
        - sleep 5
        - echo "launching sensors"
        - roslaunch ~/ws/src/toplevel/launch/master_sensors_only.launch
      # - shell_command: # record image to mp4  pane_id = 3
      #   - sleep 20
      #   - roslaunch nvidia_to_ros field_record_camera.launch
      # - shell_command: # record sensors  pane_id = 4
      #   - sleep 20
      #   - rosbag record -o /home/airlab/data/sensors /imu/data /fix
      - shell_command: # camera monitor bash script  pane_id = 5
        - sleep 15
        - rostopic hz /fix
